<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new book</h2>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="NewBookTitle" type="string" placeholder="Book title">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="NewBookAuthor" type="string" placeholder="Book Author">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add</button>
            </div>

        </div>
    </div>

    <h2 class="text-center mt-5">List of books</h2>
    <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let Book of books; index as i">
        {{Book.id}} {{Book.title}} {{Book.author}}
        <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
    </li>
</ul> 

</div>
